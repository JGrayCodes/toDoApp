<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jules Gray" />
    <meta name="description" content="This app enables users to create and add 
        tasks to a To-do List, as well as edit and delete tasks." />
    <title>To-Do App in js</title>

    <!-- Links for app -->

    <!-- Link to Customizing Styles -->
    <!-- <link rel="stylesheet" href="src/css/styles.css" /> -->
    <!-- Link to Customizing Scripts -->
    <script src="src/js/scripts.js" defer></script>
    <!-- Link for bootstrap jumbotron -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- Used this bootstrap jumbotron for responsiveness-->
        <div class="jumbotron jumbotron-fluid responsive">
            <div class="container-jumbo justify-content-center align-items-center">
                <div class="logoAnimate">
                    <!-- Order is bottom image first then top image 
                                 (goes on top of the bottom image) to work with css -->
                    <img class="bottom" src="/src/images/toDoStrikethru.jpg" />
                    <img class="top" src="/src/images/toDo.jpg" />
                </div>
            </div>
        </div>

    </header>

    <main>
        <!-- Created inputs for a new task-->
        <p>
            <label for="taskName"> New task <span class="requiredInput"> * </span> : </label>
            <input type="text" required name="taskName" id="taskName">
            <span class="tooltiptext"> Required! No html characters allowed </span>
        </p>


        <p>
            <label for="taskDate"> Task due date <span class="requiredInput"> * </span> : </label>
            <input type="date" required name="taskDate" id="taskDate">
            <span class="tooltiptext"> Required! Please select a date </span>
        </p>

        <button onclick=createTask() id="taskSubmit" class="taskSubmit"> Submit new Task </button>

        <!-- Main App Space -->
        <!-- Display all objects in here using DOM api -->
        <div id="taskDisplay">


        </div>

    </main>

</body>

</html>
